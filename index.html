<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CarRacing</title>
		<link rel="stylesheet" href="./styles/style.css">
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
	</head>
	<body>
		<div>

			</div>
			<script src="./src/menu.js"></script>
		</div>
	</body>
</html>
