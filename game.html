<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CarRacing</title>
		<link rel="stylesheet" href="./styles/style.css">
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
	</head>
	<body>
		<div class="pickMenu player1" id="p1">		
			<div>Player1</div>
			<img src="./images/yellowPick.png" alt="yellowPick" class="item" onclick="PLAYER1_CARS[0].pickCar1(0)" />
			<img src="./images/redPick.png" alt="redPick" class="item" onclick="PLAYER1_CARS[1].pickCar1(1)" />
			<img src="./images/blackPick.png" alt="blackPick" class="item" onclick="PLAYER1_CARS[2].pickCar1(2)" />
			<img src="./images/purplePick.png" alt="purplePick" class="item" onclick="PLAYER1_CARS[3].pickCar1(3)" />
		  </div>
        </div>

        <div class="pickMenu player2" id="p2">
			<div>Player2</div>
			<img src="./images/yellowPick.png" alt="yellowPick" class="item" onclick="PLAYER2_CARS[0].pickCar2(0)" />
			<img src="./images/redPick.png" alt="redPick" class="item" onclick="PLAYER2_CARS[1].pickCar2(1)" />
			<img src="./images/blackPick.png" alt="blackPick" class="item" onclick="PLAYER2_CARS[2].pickCar2(2)" />
			<img src="./images/purplePick.png" alt="purplePick" class="item" onclick="PLAYER2_CARS[3].pickCar2(3)" />
		  </div>
		<div class="start-button">
			<button id="startGame" disabled>START!</button>
		</div>
		<div class="controls">
			<div class="back-button">
				<button id="backToMenu">Back</button>
			</div>
			<div class="volume-control">
				<label for="volume">Volume:</label>
				<input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="0.5">
			</div>
		</div>
		<div class="wrapper">
			<canvas width="0" height="0" class="canvas" id="canvas">Your browser does not support JavaScript and HTML5!</canvas>
		</div>
        <script src="./src/classes.js"></script>
        <script src="./src/game.js"></script>
		<script>
			document.getElementById('backToMenu').addEventListener('click', function () {
				window.open('index.html', '_self');
			});
			document.getElementById('startGame').addEventListener('click', function () {
					if (player1 && player2) {
						document.getElementById('p1').remove();
						document.getElementById('p2').remove();
						this.remove();
						start();
					}
				});
		</script>
	</body>
</html>
